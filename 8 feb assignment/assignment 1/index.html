<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <center>
    <div class="form">
        <form>
            <table>
                <h2> <span style="color: green;">Aplication</span> Form</h2>
                <tr>
                    <td>
                        <p>Full Name*</p>
                        <input type="text" placeholder="Enter full name" pattern="[a-z]+">&emsp;&emsp;&emsp;&emsp;&emsp;


                    </td>

                    <td>
                        <p>E-mail*</p>
                        <input type="email" placeholder="enter your  E-mail">
                    </td>
                </tr>
                <tr style="width: 30px;">
                    <td>
                        <p>Select Your Corse
                        <p>
                            <select>
                                <option>Full Stack Development</option>
                                <option>Advanced Web Development</option>
                            </select>

                    </td>
                </tr>

                <tr>

                    <td>
                        <p>Phone*</p>
                        <input type="number" placeholder="enter your mobile no.">
                    </td>


                    <td>
                        <p>
                        <p>Select Your Degree</p>
                        </p>
                        <select>
                            <h5>Highest Degree</h5>
                            <option selected disabled>Select your Degree</option>
                            <option>B.E or B-Tech CS/IT</option>
                            <option>B.E or B-Tech Other</option>
                            <option>M.S or M-Tech CS/IT</option>
                            <option>M.S or M-Tech Other </option>
                            <option>BCS</option>
                            <option>MCA</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>

                <tr>

                    <td>
                        <p> Year Of Completion*</p>
                        <select>
                            <option selected disabled>Select Year Of Completion</option>
                            <option>2015</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                        </select>
                    </td>

                    <td>
                        <p>Programming Skill</p>
                        <select>
                            <option selected disabled>Select Programming Skill</option>
                            <option>No Coding</option>
                            <option>Basic Coding Skill</option>
                            <option>GOoding Skill</option>
                        </select>
                    </td>
                </tr>
                <tr>

                </tr>
            </table>
            <p><input type="checkbox" /> By signing up, you agree to the Terms and Conditions of Geekster (QuantumBit
                technologies Pvt. Ltd)*</p>
            <input type="submit" name="submit" style=" background-color: rgb(94, 209, 94)">
        </form>
    </div>
</center>
</body>

</html>
